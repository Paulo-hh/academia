	<body>
		<div class="Login-Form">
			<div class="container">
				<div class="main-div">
					<div class="texto-header">
						<h2>Admin Login</h2>
						<p>Insira suas credenciais para efetuar login no sistema.</p>
					</div>
					
					<form method="post">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="insira seu nome">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="insira sua senha">
						</div>
						<div class="cadastro">
							<a th:href="@{cadastro}">NÃ£o tem cadastro? clique aqui</a>
						</div>
						
						<button type="submit" class="btn btn-primary">Login</button>
						<button type="button" class="btn btn-info">Voltar</button>
					
					</form>
				</div>
			</div>
		</div>
		
		
	</body>
